<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registration Page</title>
  <link rel="stylesheet" href="style.css">
  <script src="index.js" defer></script>
</head>

<body>
  <header class="site-header">
    <h1>Registration Page</h1>
  </header>

  <main class="content">
    <div class="top-grid">

      <section class="student-info" aria-label="Student information">
        <h2 class="student-info-title">Student Information</h2>
        <p><span class="student-name">Eetu</span></p>
        <p><span class="student-group">NTIS24K</span></p>
      </section>

   
      <section class="controls" aria-label="Add user information">
        <h2 class="controls-title">Add Information</h2>

        <form id="registrationForm">
          <input type="hidden" id="timestamp">

          <div class="form-row">
            <label for="fullName">Full Name</label>
            <input id="fullName" name="fullName" type="text" required placeholder="e.g., Ville Heikkiniemi">
          </div>
          <p class="error-message" id="nameError"></p>

          <div class="form-row">
            <label for="email">Email</label>
            <input id="email" name="email" type="email" required placeholder="e.g., ville.heikkiniemi@centria.fi">
          </div>
          <p class="error-message" id="emailError"></p>

          <div class="form-row">
            <label for="phoneNum">Phone</label>
            <input id="phoneNum" name="phoneNum" type="tel" required placeholder="e.g., +358 453356743">
          </div>
          <p class="error-message" id="telephoneError"></p>

          <div class="form-row">
            <label for="birthdate">Birth Date</label>
            <input id="birthdate" name="birthdate" type="date" required>
          </div>
          <p class="error-message" id="birthdateError"></p>

          <div class="form-row terms-row">
            <label><input id="terms" name="terms" type="checkbox" required> I accept the terms and conditions</label>
          </div>
          <p class="error-message" id="termsError"></p>

          <div class="form-row buttons">
            <button type="submit" class="btn">Submit</button>
            <button type="reset" class="btn btn-secondary">Clear</button>
          </div>
        </form>
      </section>
    </div>

    <div class="table-wrap">
      <table class="table" id="timetable">
        <thead>
          <tr>
            <th>Timestamp</th>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Birth Date</th>
            <th>Terms Accepted</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </main>
</body>
</html>
